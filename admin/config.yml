# Decap Bridge backend (sin tocar)
backend:
  name: git-gateway
  repo: liammenu/Liammenu
  branch: main
  identity_url: https://auth.decapbridge.com/sites/f73a5bd9-5d5a-456d-88ce-5fc9e282b117
  gateway_url: https://gateway.decapbridge.com

commit_messages:
  create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
  update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
  delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
  uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
  deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
  openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

logo_url: https://decapbridge.com/decapcms-with-bridge.svg
site_url: https://liammenu.github.io

publish_mode: editorial_workflow
media_folder: "images"
public_folder: "/images"

collections:
  # ---------- PRODUCTOS (JSON) ----------
  - name: "productos"
    label: "Productos"
    label_singular: "Producto"
    folder: "data"
    format: json
    extension: json
    create: true
    slug: "{{slug}}"
    identifier_field: title
    summary: "{{title}} ({{categoria}}) – ${{price}}"
    fields:
      - { label: "Nombre", name: "title", widget: "string", required: true }
      - { label: "Precio", name: "price", widget: "number", value_type: "int", min: 0, required: true }
      - { label: "Imagen", name: "image", widget: "image", required: false }
      - { label: "Descripción", name: "description", widget: "text", required: false }
      - { label: "Categoría", name: "categoria", widget: "select", options: ["OFERTAS", "PIZZAS", "LOMOS", "MILANESAS", "ZAPPIN Y PAPAS", "PATYS"], required: true }
      - { label: "¿Disponible?", name: "disponible", widget: "boolean", default: true }

  # ---------- CATEGORÍAS (opcional) ----------
  - name: "categorias"
    label: "Categorías"
    label_singular: "Categoría"
    folder: "data"
    file: "data/categorias.yml"
    format: yml
    extension: yml
    create: false
    fields:
      - { label: "Lista de categorías", name: "categorias", widget: "list", summary: "{{fields.nombre}}", field: { label: "Nombre", name: "nombre", widget: "string" } }
