backend:
  name: github
  repo: Liammmenu/liammenu   # <-- usuario/repositorio de GitHub
  branch: main               # o master, depende de cómo se llame tu rama principal

media_folder: "static/uploads"   # Carpeta donde se guardan las imágenes
public_folder: "/uploads"

collections:
  - name: "paginas"
    label: "Páginas"
    folder: "content/paginas"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Contenido", name: "body", widget: "markdown" }