backend:
  name: github
  repo: liammenu/Liammenu
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "productos"
    label: "Productos"
    folder: "data/productos"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Título", widget: "string" }
      - { name: "price", label: "Precio", widget: "number" }
      - { name: "image", label: "Imagen", widget: "image" }
      - { name: "description", label: "Descripción", widget: "text" }
      - { name: "categoria", label: "Categoría", widget: "select", options: ["OFERTAS", "PIZZAS", "LOMOS", "MILANESAS", "ZAPPIN Y PAPAS", "PATYS"] }
      - { name: "disponible", label: "Disponible", widget: "boolean", default: true }