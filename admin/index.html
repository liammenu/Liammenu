<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <script src="https://cdn.jsdelivr.net/npm/@staticcms/app@4.0.0/dist/static-cms-app.js"></script>
  <style>
    /* Variables de diseño */
    :root {
      --primary: #2563eb;
      --primary-hover: #1e40af;
      --secondary: #64748b;
      --accent: #f1f5f9;
      --text: #334155;
      --text-light: #64748b;
      --border: #e2e8f0;
      --success: #10b981;
      --card-bg: #ffffff;
      --sidebar-bg: #1e293b;
      --radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* Estilos base para elementos de Static CMS */
    .CMSRoot {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
      line-height: 1.5;
    }

    /* Mejoras para la barra lateral */
    .CMSLayout-sidebar {
      background-color: var(--sidebar-bg) !important;
      border-right: none !important;
    }

    .CMSSidebarHeader-root {
      padding: 1.5rem !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
    }

    .CMSSidebarHeader-logo {
      color: white !important;
      font-size: 1.5rem !important;
      font-weight: 600 !important;
    }

    .CMSNavLink-root {
      color: rgba(255, 255, 255, 0.7) !important;
      border-radius: var(--radius) !important;
      margin: 0.25rem 0.5rem !important;
      padding: 0.75rem 1rem !important;
    }

    .CMSNavLink-root:hover {
      background-color: rgba(255, 255, 255, 0.1) !important;
      color: white !important;
    }

    .CMSNavLink-active {
      background-color: var(--primary) !important;
      color: white !important;
    }

    /* Mejoras para el contenido principal */
    .CMSLayout-main {
      background-color: #f8fafc !important;
      padding: 2rem !important;
    }

    .CMSCollection-container {
      background-color: var(--card-bg) !important;
      border-radius: var(--radius) !important;
      box-shadow: var(--shadow) !important;
      border: 1px solid var(--border) !important;
      padding: 1.5rem !important;
      margin-bottom: 1.5rem !important;
    }

    .CMSCollection-header {
      margin-bottom: 1.5rem !important;
      padding-bottom: 1rem !important;
      border-bottom: 1px solid var(--border) !important;
    }

    .CMSCollection-heading {
      font-size: 1.5rem !important;
      font-weight: 700 !important;
      color: var(--text) !important;
      margin: 0 !important;
    }

    /* Mejoras para botones */
    .CMSButton-button {
      border-radius: var(--radius) !important;
      font-weight: 500 !important;
      padding: 0.625rem 1.25rem !important;
      transition: all 0.2s ease !important;
    }

    .CMSButton-button-primary {
      background-color: var(--primary) !important;
    }

    .CMSButton-button-primary:hover {
      background-color: var(--primary-hover) !important;
    }

    /* Mejoras para formularios y campos */
    .CMSField-root {
      margin-bottom: 1.5rem !important;
    }

    .CMSField-label {
      font-size: 1rem !important;
      font-weight: 600 !important;
      color: var(--text) !important;
      margin-bottom: 0.5rem !important;
    }

    .CMSField-description {
      font-size: 0.875rem !important;
      color: var(--text-light) !important;
      margin-top: 0.5rem !important;
    }

    .CMSWidget-control {
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
      padding: 0.75rem !important;
      font-size: 1rem !important;
      transition: border-color 0.2s ease !important;
    }

    .CMSWidget-control:focus {
      outline: none !important;
      border-color: var(--primary) !important;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1) !important;
    }

    /* Mejoras para las imágenes */
    .CMSMediaLibrary-image {
      max-width: 100% !important;
      height: auto !important;
      border-radius: var(--radius) !important;
      box-shadow: var(--shadow) !important;
    }

    .CMSMediaLibrary-card {
      max-width: 300px !important;
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
      padding: 1rem !important;
      background-color: var(--card-bg) !important;
    }

    /* Mejoras para las tablas y listas */
    .CMSCollection-list {
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
      overflow: hidden !important;
      box-shadow: var(--shadow) !important;
    }

    .CMSCollection-list-header {
      background-color: var(--accent) !important;
      padding: 1rem 1.5rem !important;
      border-bottom: 1px solid var(--border) !important;
    }

    .CMSCollection-list-item {
      padding: 1rem 1.5rem !important;
      border-bottom: 1px solid var(--border) !important;
    }

    .CMSCollection-list-item:last-child {
      border-bottom: none !important;
    }

    /* Mejoras para el editor de contenido */
    .CMSEditor-root {
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      .CMSLayout-main {
        padding: 1rem !important;
      }
      
      .CMSCollection-container {
        padding: 1rem !important;
      }
    }
  </style>
</head>
<body>
  <script>
    // Configuración de Static CMS con proxy - SIN MODIFICACIONES
    window.CMS.init({
      config: {
        backend: {
          name: 'proxy',
          proxy_url: 'https://api.staticcms.org/github'
        },
        locale: 'es',
        media_folder: "images",
        public_folder: "/images",
        collections: [
          {
            name: "productos",
            label: "Productos",
            folder: "data/productos",
            create: true,
            fields: [
              { 
                name: "title", 
                label: "Título", 
                widget: "string",
                hint: "Nombre del producto tal como aparecerá en el menú"
              },
              { 
                name: "price", 
                label: "Precio", 
                widget: "number",
                min: 0,
                step: 0.01,
                value_type: "float"
              },
              { 
                name: "image", 
                label: "Imagen", 
                widget: "image",
                hint: "Imagen del producto (relación aspecto recomendada: 1:1)"
              },
              { 
                name: "description", 
                label: "Descripción", 
                widget: "text",
                hint: "Descripción detallada del producto"
              },
              { 
                name: "categoria", 
                label: "Categoría", 
                widget: "select", 
                options: [
                  { label: "OFERTAS", value: "OFERTAS" },
                  { label: "PIZZAS", value: "PIZZAS" },
                  { label: "LOMOS", value: "LOMOS" },
                  { label: "MILANESAS", value: "MILANESAS" },
                  { label: "ZAPPIN Y PAPAS", value: "ZAPPIN Y PAPAS" },
                  { label: "PATYS", value: "PATYS" }
                ] 
              },
              { 
                name: "disponible", 
                label: "Disponible", 
                widget: "boolean", 
                default: true,
                hint: "¿Este producto está actualmente disponible?"
              }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
