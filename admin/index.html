<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Liam's Menu</title>
  
  <!-- Versión estable de Static CMS -->
  <script src="https://cdn.jsdelivr.net/npm/@staticcms/app@3.0.0/dist/static-cms-app.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .loading-container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    .spinner {
      border: 4px solid #f1f5f9;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #ef4444;
      padding: 0.75rem;
      background-color: #fef2f2;
      border-radius: 6px;
      border-left: 4px solid #ef4444;
      margin: 1rem 0;
    }
    .success {
      color: #10b981;
      padding: 0.75rem;
      background-color: #ecfdf5;
      border-radius: 6px;
      border-left: 4px solid #10b981;
      margin: 1rem 0;
    }
    .solution-box {
      background-color: #e0f2fe;
      border: 1px solid #38bdf8;
      padding: 1rem;
      border-radius: 6px;
      margin: 1rem 0;
    }
    .retry-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .retry-button:hover {
      background-color: #2563eb;
    }
    .debug-info {
      background-color: #fffbeb;
      border: 1px solid #fcd34d;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 0.85rem;
      text-align: left;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner" id="spinner"></div>
    <h2 id="status-text">Iniciando configuración...</h2>
    
    <div id="error-message" class="error hidden">
      <h3>Error de conexión</h3>
      <p id="error-details"></p>
    </div>

    <div id="success-message" class="success hidden">
      <h3>¡Autenticación exitosa!</h3>
      <p id="success-details"></p>
    </div>

    <div id="auth-box" class="solution-box hidden">
      <h3>🔐 Autenticación Requerida</h3>
      <p>Para acceder al panel de administración:</p>
      <button class="retry-button" onclick="initGitHubAuth()">Iniciar Sesión con GitHub</button>
    </div>

    <div id="callback-box" class="solution-box hidden">
      <h3>🔄 Procesando autorización...</h3>
      <p>Estamos completando tu autenticación con GitHub.</p>
    </div>

    <div class="debug-info">
      <h4>Información de Estado:</h4>
      <p id="debug-state">Inicializando...</p>
      <p id="debug-url">URL: <code></code></p>
      <p id="debug-params">Parámetros: Ninguno</p>
    </div>
  </div>

  <script>
    // Elementos del DOM
    const elements = {
      spinner: document.getElementById('spinner'),
      statusText: document.getElementById('status-text'),
      errorMessage: document.getElementById('error-message'),
      errorDetails: document.getElementById('error-details'),
      successMessage: document.getElementById('success-message'),
      successDetails: document.getElementById('success-details'),
      authBox: document.getElementById('auth-box'),
      callbackBox: document.getElementById('callback-box'),
      debugState: document.getElementById('debug-state'),
      debugUrl: document.getElementById('debug-url'),
      debugParams: document.getElementById('debug-params')
    };

    // Configuración
    const config = {
      backend: {
        name: 'github',
        repo: 'liammenu/Liammenu',
        branch: 'main',
        api_root: 'https://api.github.com',
        auth_endpoint: 'api/auth',
        app_id: 'Ov23liyjswEELMqTAagb',
        auth_scope: 'repo'
      },
      locale: 'es',
      site_url: window.location.origin,
      display_url: 'https://liammenu.github.io/Liammenu',
      media_folder: "static/images",
      public_folder: "/images",
      collections: [
        {
          name: "productos",
          label: "Productos",
          label_singular: "Producto",
          folder: "data/productos",
          create: true,
          slug: "{{slug}}",
          fields: [
            { name: "title", label: "Título", widget: "string" },
            { name: "price", label: "Precio", widget: "number" },
            { name: "image", label: "Imagen", widget: "image" },
            { name: "description", label: "Descripción", widget: "text" },
            { 
              name: "categoria", 
              label: "Categoría", 
              widget: "select", 
              options: ["OFERTAS", "PIZZAS", "LOMOS", "MILANESAS", "ZAPPIN Y PAPAS", "PATYS"] 
            },
            { name: "disponible", label: "Disponible", widget: "boolean", default: true }
          ]
        }
      ]
    };

    // Mostrar/Ocultar elementos
    function showElement(element) {
      element.classList.remove('hidden');
    }

    function hideElement(element) {
      element.classList.add('hidden');
    }

    // Mostrar error
    function showError(message) {
      elements.errorDetails.textContent = message;
      showElement(elements.errorMessage);
      elements.debugState.textContent = 'Error: ' + message;
    }

    // Mostrar éxito
    function showSuccess(message) {
      elements.successDetails.textContent = message;
      showElement(elements.successMessage);
      elements.debugState.textContent = 'Éxito: ' + message;
    }

    // Actualizar información de debug
    function updateDebugInfo() {
      elements.debugUrl.innerHTML = `URL: <code>${window.location.href}</code>`;
      
      const urlParams = new URLSearchParams(window.location.search);
      const params = [];
      for (const [key, value] of urlParams) {
        params.push(`${key}=${value}`);
      }
      elements.debugParams.textContent = `Parámetros: ${params.length ? params.join(', ') : 'Ninguno'}`;
    }

    // Función de autenticación con GitHub
    function initGitHubAuth() {
      try {
        elements.statusText.textContent = 'Redirigiendo a GitHub...';
        hideElement(elements.authBox);
        
        // URL de autenticación directa con GitHub
        const redirectUri = encodeURIComponent('https://liammenu.github.io/Liammenu/admin/index.html');
        const authUrl = `https://github.com/login/oauth/authorize?client_id=Ov23liyjswEELMqTAagb&redirect_uri=${redirectUri}&scope=repo&state=github_auth_${Date.now()}`;
        
        window.location.href = authUrl;
        
      } catch (error) {
        showError('Error al iniciar autenticación: ' + error.message);
      }
    }

    // Procesar callback de GitHub
    function processGitHubCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      
      if (code) {
        elements.statusText.textContent = 'Autenticación exitosa. Inicializando CMS...';
        showElement(elements.callbackBox);
        hideElement(elements.authBox);
        elements.debugState.textContent = 'Código de autorización recibido';
        
        // Inicializar CMS después de recibir el código
        setTimeout(initCMS, 1000);
        return true;
      }
      
      if (error) {
        showError(`Error de GitHub: ${error} - ${urlParams.get('error_description') || 'Error desconocido'}`);
        return true;
      }
      
      return false;
    }

    // Inicializar CMS
    function initCMS() {
      try {
        elements.statusText.textContent = 'Cargando panel de administración...';
        elements.debugState.textContent = 'Inicializando Static CMS';
        
        window.CMS.init({ config: config });
        
        // Esperar a que CMS se cargue
        checkCMSLoaded();
        
      } catch (error) {
        showError('Error al inicializar CMS: ' + error.message);
      }
    }

    // Verificar si CMS se cargó
    function checkCMSLoaded() {
      const checkInterval = setInterval(() => {
        const cmsElement = document.querySelector('static-cms');
        if (cmsElement) {
          clearInterval(checkInterval);
          elements.statusText.textContent = '¡Panel cargado exitosamente!';
          showSuccess('Autenticación y carga completadas');
          hideElement(elements.spinner);
          hideElement(elements.callbackBox);
          elements.debugState.textContent = 'CMS completamente cargado';
        }
      }, 500);

      // Timeout después de 10 segundos
      setTimeout(() => {
        clearInterval(checkInterval);
        showError('El CMS no se cargó completamente. Recarga la página.');
      }, 10000);
    }

    // Inicializar la página
    function init() {
      updateDebugInfo();
      
      if (processGitHubCallback()) {
        // Estamos en un callback de GitHub
        return;
      }
      
      // Mostrar botón de autenticación
      elements.statusText.textContent = 'Autenticación requerida';
      showElement(elements.authBox);
      elements.debugState.textContent = 'Esperando autenticación del usuario';
    }

    // Iniciar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', init);

    // Manejar mensajes del CMS (por si acaso)
    window.addEventListener('message', (event) => {
      if (event.data && event.data.from === 'static-cms') {
        if (event.data.message === 'ready') {
          showSuccess('CMS completamente inicializado');
          hideElement(elements.spinner);
        }
        if (event.data.message === 'error') {
          showError('Error del CMS: ' + (event.data.error || 'Error desconocido'));
        }
      }
    });
  </script>
</body>
</html>
