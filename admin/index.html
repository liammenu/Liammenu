<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiamMenu - Content Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 30px;
      color: white;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo img {
      height: 50px;
    }
    
    .logo h1 {
      font-size: 28px;
      font-weight: 700;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 50px;
    }
    
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .sidebar {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .sidebar h2 {
      margin-bottom: 20px;
      color: #6a11cb;
      font-size: 22px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .nav-item.active, .nav-item:hover {
      background: #6a11cb;
      color: white;
    }
    
    .nav-item i {
      font-size: 20px;
    }
    
    .main-content {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .content-header h2 {
      color: #6a11cb;
      font-size: 24px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }
    
    .stat-card i {
      font-size: 30px;
      margin-bottom: 15px;
    }
    
    .stat-card h3 {
      font-size: 32px;
      margin-bottom: 5px;
    }
    
    .stat-card p {
      opacity: 0.9;
    }
    
    .cms-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      min-height: 500px;
    }
    
    #cms-root {
      min-height: 500px;
    }
    
    footer {
      text-align: center;
      color: white;
      padding: 20px;
      margin-top: 40px;
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://images.unsplash.com/photo-1617472600343-7627f9362d2b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="LiamMenu Logo">
        <h1>LiamMenu Content Manager</h1>
      </div>
      <div class="user-info">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="User">
        <span>Admin User</span>
      </div>
    </header>
    
    <div class="dashboard">
      <div class="sidebar">
        <h2>Management</h2>
        <div class="nav-item active">
          <i class="fas fa-utensils"></i>
          <span>Products</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-tags"></i>
          <span>Categories</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-image"></i>
          <span>Media</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </div>
      </div>
      
      <div class="main-content">
        <div class="content-header">
          <h2>Product Management</h2>
          <button style="background: #6a11cb; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: 600;">
            <i class="fas fa-plus"></i> Add New Product
          </button>
        </div>
        
        <div class="stats">
          <div class="stat-card">
            <i class="fas fa-utensils"></i>
            <h3>24</h3>
            <p>Total Products</p>
          </div>
          <div class="stat-card">
            <i class="fas fa-eye"></i>
            <h3>1,284</h3>
            <p>Monthly Views</p>
          </div>
          <div class="stat-card">
            <i class="fas fa-edit"></i>
            <h3>12</h3>
            <p>Pending Updates</p>
          </div>
        </div>
        
        <div class="cms-container">
          <div id="cms-root"></div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>© 2023 LiamMenu Content Management System. All rights reserved.</p>
    </footer>
  </div>

  <!-- Cargar Decap CMS primero -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Luego cargar Decap Bridge -->
  <script src="https://decapbridge.com/decap-bridge.js"></script>
  
  <!-- Inicialización -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Esperar a que ambos scripts estén cargados
      if (typeof CMS !== 'undefined' && typeof DecapBridge !== 'undefined') {
        DecapBridge.init({
          config: {
            backend: {
              name: 'git-gateway',
              repo: 'liammenu/Liammenu',
              branch: 'main',
              identity_url: 'https://auth.decapbridge.com/sites/f73a5bd9-5d5a-456d-88ce-5fc9e282b117',
              gateway_url: 'https://gateway.decapbridge.com'
            },
            media_folder: 'images',
            public_folder: '/images',
            site_url: 'https://liammenu.github.io',
            logo_url: 'https://decapbridge.com/decapcms-with-bridge.svg',
            collections: [
              {
                name: 'productos',
                label: 'Productos',
                files: [
                  {
                    label: 'Lista de Productos',
                    name: 'productos',
                    file: 'data/productos.yml',
                    fields: [
                      {
                        label: 'Productos',
                        name: 'productos',
                        widget: 'list',
                        fields: [
                          { label: 'Nombre', name: 'nombre', widget: 'string' },
                          { label: 'Precio', name: 'precio', widget: 'number' },
                          { label: 'Descripción', name: 'descripcion', widget: 'text' },
                          { label: 'Imagen', name: 'imagen', widget: 'image', required: false }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          }
        });
      } else {
        console.error('Decap CMS o DecapBridge no se cargaron correctamente');
      }
    });
  </script>
</body>
</html>
