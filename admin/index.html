<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Liam's Menu</title>
  <script src="https://cdn.jsdelivr.net/npm/@staticcms/app@4.0.0/dist/static-cms-app.js"></script>
  <style>
    /* Estilos básicos para la página de carga */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8fafc;
      color: #334155;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loading {
      font-size: 1.2rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="loading">Cargando panel de administración...</div>

  <script>
    // Configuración de Static CMS
    window.CMS.init({
      config: {
        backend: {
          name: 'proxy',
          proxy_url: 'https://api.staticcms.org/github'
        },
        locale: 'es',
        site_url: 'https://liammenu.github.io',
        display_url: 'https://liammenu.github.io/Liammenu',
        media_folder: "images",
        public_folder: "/images",
        collections: [
          {
            name: "productos",
            label: "Productos",
            label_singular: "Producto",
            folder: "data/productos",
            create: true,
            slug: "{{slug}}",
            fields: [
              { 
                name: "title", 
                label: "Título", 
                widget: "string",
                hint: "Nombre del producto tal como aparecerá en el menú"
              },
              { 
                name: "price", 
                label: "Precio", 
                widget: "number",
                min: 0,
                step: 0.01,
                value_type: "float"
              },
              { 
                name: "image", 
                label: "Imagen", 
                widget: "image",
                hint: "Imagen del producto (relación aspecto recomendada: 1:1)",
                allow_multiple: false
              },
              { 
                name: "description", 
                label: "Descripción", 
                widget: "text",
                hint: "Descripción detallada del producto"
              },
              { 
                name: "categoria", 
                label: "Categoría", 
                widget: "select", 
                options: [
                  { label: "OFERTAS", value: "OFERTAS" },
                  { label: "PIZZAS", value: "PIZZAS" },
                  { label: "LOMOS", value: "LOMOS" },
                  { label: "MILANESAS", value: "MILANESAS" },
                  { label: "ZAPPIN Y PAPAS", value: "ZAPPIN Y PAPAS" },
                  { label: "PATYS", value: "PATYS" }
                ] 
              },
              { 
                name: "disponible", 
                label: "Disponible", 
                widget: "boolean", 
                default: true,
                hint: "¿Este producto está actualmente disponible?"
              }
            ]
          }
        ]
      }
    });

    // Función para inyectar estilos en el Shadow DOM de Static CMS
    function injectCustomStyles() {
      // Esperar a que Static CMS cargue su interfaz
      const checkForShadowRoot = setInterval(() => {
        // Buscar el elemento que contiene el Shadow DOM de Static CMS
        const cmsElement = document.querySelector('static-cms');
        
        if (cmsElement && cmsElement.shadowRoot) {
          clearInterval(checkForShadowRoot);
          
          // Crear elemento style dentro del Shadow DOM
          const style = document.createElement('style');
          style.textContent = `
            /* Variables de diseño */
            :host {
              --primary: #2563eb;
              --primary-hover: #1e40af;
              --secondary: #64748b;
              --accent: #f1f5f9;
              --text: #334155;
              --text-light: #64748b;
              --border: #e2e8f0;
              --success: #10b981;
              --card-bg: #ffffff;
              --sidebar-bg: #1e293b;
              --radius: 8px;
              --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            /* Estilos generales */
            body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              color: var(--text);
              background-color: #f8fafc;
            }

            /* Barra lateral */
            .sidebar {
              background-color: var(--sidebar-bg);
              color: white;
            }
            
            .sidebar-nav-item {
              color: rgba(255, 255, 255, 0.8);
              border-radius: 6px;
              margin: 4px 8px;
              padding: 10px 16px;
            }
            
            .sidebar-nav-item:hover {
              background-color: rgba(255, 255, 255, 0.1);
              color: white;
            }
            
            .sidebar-nav-item.selected {
              background-color: var(--primary);
              color: white;
            }

            /* Cabeceras */
            .heading {
              color: var(--text);
              font-weight: 600;
            }
            
            .collection-heading {
              font-size: 1.5rem;
              margin-bottom: 1.5rem;
              padding-bottom: 0.75rem;
              border-bottom: 1px solid var(--border);
            }

            /* Tarjetas y contenedores */
            .card {
              border-radius: var(--radius);
              box-shadow: var(--shadow);
              border: 1px solid var(--border);
              padding: 1.5rem;
              margin-bottom: 1.5rem;
              background-color: var(--card-bg);
            }

            /* Botones */
            .button {
              border-radius: var(--radius);
              font-weight: 500;
              padding: 0.625rem 1.25rem;
            }
            
            .button-primary {
              background-color: var(--primary);
              color: white;
            }
            
            .button-primary:hover {
              background-color: var(--primary-hover);
            }

            /* Campos de formulario */
            .form-field {
              margin-bottom: 1.5rem;
            }
            
            .label {
              font-size: 1rem;
              font-weight: 600;
              color: var(--text);
              margin-bottom: 0.5rem;
            }
            
            .help-text {
              font-size: 0.875rem;
              color: var(--text-light);
              margin-top: 0.5rem;
            }
            
            .input, .textarea, .select {
              border: 1px solid var(--border);
              border-radius: var(--radius);
              padding: 0.75rem;
              font-size: 1rem;
            }
            
            .input:focus, .textarea:focus, .select:focus {
              outline: none;
              border-color: var(--primary);
              box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            }

            /* Imágenes - solución al problema de tamaño */
            .image-wrapper img {
              max-width: 100%;
              height: auto;
              border-radius: var(--radius);
              box-shadow: var(--shadow);
            }
            
            .media-library-card {
              max-width: 300px;
              border: 1px solid var(--border);
              border-radius: var(--radius);
              padding: 1rem;
            }

            /* Listas y tablas */
            .collection-list {
              border: 1px solid var(--border);
              border-radius: var(--radius);
              overflow: hidden;
              box-shadow: var(--shadow);
            }
            
            .collection-list-header {
              background-color: var(--accent);
              padding: 1rem 1.5rem;
              border-bottom: 1px solid var(--border);
            }
            
            .collection-list-item {
              padding: 1rem 1.5rem;
              border-bottom: 1px solid var(--border);
            }
            
            .collection-list-item:last-child {
              border-bottom: none;
            }

            /* Ajustes responsivos */
            @media (max-width: 768px) {
              .card {
                padding: 1rem;
              }
              
              .collection-list-item, 
              .collection-list-header {
                padding: 0.75rem 1rem;
              }
            }

            /* Estilos para modo de edición */
            .editor {
              border: 1px solid var(--border);
              border-radius: var(--radius);
              padding: 1rem;
            }
          `;
          
          // Inyectar estilos en el Shadow DOM
          cmsElement.shadowRoot.appendChild(style);
          
          // Ocultar mensaje de carga
          document.querySelector('.loading').style.display = 'none';
        }
      }, 100);
    }

    // Iniciar la inyección de estilos después de que la página cargue
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', injectCustomStyles);
    } else {
      injectCustomStyles();
    }
  </script>
</body>
</html>
