<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Liam's Menu</title>
  <script src="https://cdn.jsdelivr.net/npm/@staticcms/app@4.0.0/dist/static-cms-app.js"></script>
  <style>
    /* Estilos básicos para la página de carga */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loading-container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .loading {
      font-size: 1.2rem;
      color: #64748b;
      margin-bottom: 1rem;
    }
    .spinner {
      border: 4px solid #f1f5f9;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <div class="loading">Cargando panel de administración...</div>
    <p style="font-size: 0.9rem; color: #94a3b8; margin-top: 1rem;">
      Conectando con el repositorio de GitHub
    </p>
  </div>

  <script>
    // Configuración de Static CMS - Aseguramos la conexión con GitHub
    window.CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'liammenu/Liammenu', // Asegúrate que este es el nombre correcto
          branch: 'main', // o 'master' dependiendo de tu repo
          base_url: 'https://api.staticcms.org', // Proxy para autenticación
          auth_endpoint: 'api/auth'
        },
        locale: 'es',
        site_url: 'https://liammenu.github.io',
        display_url: 'https://liammenu.github.io/Liammenu',
        media_folder: "static/images",
        public_folder: "/images",
        collections: [
          {
            name: "productos",
            label: "Productos",
            label_singular: "Producto",
            folder: "data/productos", // Ruta a tus archivos YAML
            create: true,
            slug: "{{slug}}",
            fields: [
              { 
                name: "title", 
                label: "Título", 
                widget: "string",
                hint: "Nombre del producto tal como aparecerá en el menú"
              },
              { 
                name: "price", 
                label: "Precio", 
                widget: "number",
                min: 0,
                step: 0.01,
                value_type: "float"
              },
              { 
                name: "image", 
                label: "Imagen", 
                widget: "image",
                hint: "Imagen del producto (relación aspecto recomendada: 1:1)",
                allow_multiple: false
              },
              { 
                name: "description", 
                label: "Descripción", 
                widget: "text",
                hint: "Descripción detallada del producto"
              },
              { 
                name: "categoria", 
                label: "Categoría", 
                widget: "select", 
                options: [
                  { label: "OFERTAS", value: "OFERTAS" },
                  { label: "PIZZAS", value: "PIZZAS" },
                  { label: "LOMOS", value: "LOMOS" },
                  { label: "MILANESAS", value: "MILANESAS" },
                  { label: "ZAPPIN Y PAPAS", value: "ZAPPIN Y PAPAS" },
                  { label: "PATYS", value: "PATYS" }
                ] 
              },
              { 
                name: "disponible", 
                label: "Disponible", 
                widget: "boolean", 
                default: true,
                hint: "¿Este producto está actualmente disponible?"
              }
            ]
          }
        ]
      }
    });

    // Función para inyectar estilos en el Shadow DOM de Static CMS
    function injectCustomStyles() {
      const checkForShadowRoot = setInterval(() => {
        const cmsElement = document.querySelector('static-cms');
        
        if (cmsElement && cmsElement.shadowRoot) {
          clearInterval(checkForShadowRoot);
          
          const style = document.createElement('style');
          style.textContent = `
            /* Variables de diseño */
            :host {
              --primary: #3b82f6;
              --primary-hover: #2563eb;
              --secondary: #64748b;
              --accent: #f1f5f9;
              --text: #1f2937;
              --text-light: #6b7280;
              --border: #e5e7eb;
              --success: #10b981;
              --warning: #f59e0b;
              --error: #ef4444;
              --card-bg: #ffffff;
              --sidebar-bg: #1f2937;
              --radius: 8px;
              --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }

            /* Estilos generales */
            * {
              box-sizing: border-box;
            }
            
            body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              color: var(--text);
              background-color: #f8fafc;
              line-height: 1.6;
              margin: 0;
              padding: 0;
            }

            /* Mejoras para la barra lateral */
            .sidebar {
              background: var(--sidebar-bg);
              color: white;
              padding: 1rem 0;
            }
            
            .sidebar-header {
              padding: 0 1.5rem 1.5rem;
              border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .sidebar-title {
              font-size: 1.5rem;
              font-weight: 700;
              margin: 0 0 0.5rem 0;
              color: white;
            }
            
            .sidebar-subtitle {
              font-size: 0.875rem;
              color: #94a3b8;
              margin: 0;
            }
            
            .sidebar-nav {
              padding: 0 1rem;
            }
            
            .sidebar-nav-item {
              display: block;
              color: #cbd5e1;
              text-decoration: none;
              padding: 0.75rem 1rem;
              border-radius: var(--radius);
              margin-bottom: 0.25rem;
              transition: all 0.2s;
            }
            
            .sidebar-nav-item:hover {
              background-color: rgba(255, 255, 255, 0.08);
              color: white;
            }
            
            .sidebar-nav-item.active {
              background-color: var(--primary);
              color: white;
            }
            
            .sidebar-nav-item i {
              margin-right: 0.75rem;
              width: 20px;
              text-align: center;
            }

            /* Mejoras para el contenido principal */
            .main-content {
              padding: 2rem;
              background-color: #f8fafc;
            }
            
            .content-header {
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 2rem;
              padding-bottom: 1.5rem;
              border-bottom: 1px solid var(--border);
            }
            
            .content-title {
              font-size: 1.75rem;
              font-weight: 700;
              color: var(--text);
              margin: 0;
            }
            
            .content-subtitle {
              font-size: 1rem;
              color: var(--text-light);
              margin-top: 0.5rem;
            }

            /* Botones */
            .btn {
              display: inline-flex;
              align-items: center;
              justify-content: center;
              padding: 0.625rem 1.25rem;
              border: none;
              border-radius: var(--radius);
              font-weight: 500;
              cursor: pointer;
              transition: all 0.2s;
              text-decoration: none;
              gap: 0.5rem;
            }
            
            .btn-primary {
              background-color: var(--primary);
              color: white;
            }
            
            .btn-primary:hover {
              background-color: var(--primary-hover);
            }
            
            .btn-secondary {
              background-color: var(--accent);
              color: var(--text);
            }
            
            .btn-secondary:hover {
              background-color: #e5e7eb;
            }

            /* Tarjetas */
            .card {
              background-color: var(--card-bg);
              border-radius: var(--radius);
              box-shadow: var(--shadow);
              border: 1px solid var(--border);
              padding: 1.5rem;
              margin-bottom: 1.5rem;
            }
            
            .card-header {
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 1rem;
              padding-bottom: 1rem;
              border-bottom: 1px solid var(--border);
            }
            
            .card-title {
              font-size: 1.25rem;
              font-weight: 600;
              margin: 0;
              color: var(--text);
            }

            /* Formularios */
            .form-group {
              margin-bottom: 1.5rem;
            }
            
            .form-label {
              display: block;
              font-weight: 600;
              margin-bottom: 0.5rem;
              color: var(--text);
            }
            
            .form-control {
              width: 100%;
              padding: 0.75rem;
              border: 1px solid var(--border);
              border-radius: var(--radius);
              font-size: 1rem;
              transition: all 0.2s;
            }
            
            .form-control:focus {
              outline: none;
              border-color: var(--primary);
              box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }
            
            .form-text {
              font-size: 0.875rem;
              color: var(--text-light);
              margin-top: 0.5rem;
            }

            /* Tablas */
            .table {
              width: 100%;
              border-collapse: collapse;
              background-color: var(--card-bg);
              border-radius: var(--radius);
              overflow: hidden;
              box-shadow: var(--shadow);
            }
            
            .table th {
              background-color: var(--accent);
              padding: 1rem;
              text-align: left;
              font-weight: 600;
              color: var(--text);
            }
            
            .table td {
              padding: 1rem;
              border-top: 1px solid var(--border);
            }
            
            .table tr:hover {
              background-color: #f9fafb;
            }

            /* Imágenes */
            .img-thumbnail {
              max-width: 100%;
              height: auto;
              border-radius: var(--radius);
              border: 1px solid var(--border);
            }
            
            .img-preview {
              max-width: 200px;
              max-height: 200px;
              object-fit: contain;
            }

            /* Utilidades */
            .text-center { text-align: center; }
            .text-right { text-align: right; }
            .d-flex { display: flex; }
            .justify-between { justify-content: space-between; }
            .items-center { align-items: center; }
            .gap-2 { gap: 0.5rem; }
            .gap-4 { gap: 1rem; }
            .mb-0 { margin-bottom: 0; }
            .mb-2 { margin-bottom: 0.5rem; }
            .mb-4 { margin-bottom: 1rem; }
            .mt-4 { margin-top: 1rem; }
            .p-4 { padding: 1rem; }

            /* Responsive */
            @media (max-width: 768px) {
              .main-content {
                padding: 1rem;
              }
              
              .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
              }
              
              .card {
                padding: 1rem;
              }
            }
          `;
          
          cmsElement.shadowRoot.appendChild(style);
          document.querySelector('.loading-container').style.display = 'none';
        }
      }, 100);
    }

    // Iniciar la inyección de estilos
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', injectCustomStyles);
    } else {
      injectCustomStyles();
    }

    // Manejar errores de configuración
    window.addEventListener('message', event => {
      if (event.data && event.data.from === 'static-cms') {
        if (event.data.message === 'configError') {
          document.querySelector('.loading').textContent = 'Error de configuración. Verificando conexión...';
          console.error('Error de Static CMS:', event.data.error);
        }
      }
    });

    // Verificar después de 5 segundos si hay problemas de carga
    setTimeout(() => {
      if (document.querySelector('.loading-container').style.display !== 'none') {
        document.querySelector('.loading').textContent = 'La carga está tardando más de lo esperado...';
      }
    }, 5000);
  </script>
</body>
</html>
