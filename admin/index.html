<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Liam's Menu</title>
  <script src="https://cdn.jsdelivr.net/npm/@staticcms/app@4.0.0/dist/static-cms-app.js"></script>
  <style>
    /* ESTILOS DE ALTA PRIORIDAD PARA STATIC CMS */
    
    /* Variables de diseño */
    :root {
      --primary: #2563eb;
      --primary-hover: #1e40af;
      --secondary: #64748b;
      --accent: #f1f5f9;
      --text: #334155;
      --text-light: #64748b;
      --border: #e2e8f0;
      --success: #10b981;
      --card-bg: #ffffff;
      --sidebar-bg: #1e293b;
      --radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* Fuerza estilos con !important para sobrescribir los de Static CMS */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
      color: var(--text) !important;
      background-color: #f8fafc !important;
    }

    /* Barra lateral */
    .CSSSidebar-root {
      background-color: var(--sidebar-bg) !important;
      color: white !important;
    }
    
    .CSSSidebarNavItem-button {
      color: rgba(255, 255, 255, 0.8) !important;
      border-radius: 6px !important;
      margin: 4px 8px !important;
      padding: 10px 16px !important;
    }
    
    .CSSSidebarNavItem-button:hover {
      background-color: rgba(255, 255, 255, 0.1) !important;
      color: white !important;
    }
    
    .CSSSidebarNavItem-selected {
      background-color: var(--primary) !important;
      color: white !important;
    }

    /* Cabeceras */
    .CSSHeading-root {
      color: var(--text) !important;
      font-weight: 600 !important;
    }
    
    .CSSCollectionHeading-root {
      font-size: 1.5rem !important;
      margin-bottom: 1.5rem !important;
      padding-bottom: 0.75rem !important;
      border-bottom: 1px solid var(--border) !important;
    }

    /* Tarjetas y contenedores */
    .CSSCard-root {
      border-radius: var(--radius) !important;
      box-shadow: var(--shadow) !important;
      border: 1px solid var(--border) !important;
      padding: 1.5rem !important;
      margin-bottom: 1.5rem !important;
      background-color: var(--card-bg) !important;
    }

    /* Botones */
    .CSSButton-root {
      border-radius: var(--radius) !important;
      font-weight: 500 !important;
      padding: 0.625rem 1.25rem !important;
      transition: all 0.2s ease !important;
    }
    
    .CSSButton-primary {
      background-color: var(--primary) !important;
    }
    
    .CSSButton-primary:hover {
      background-color: var(--primary-hover) !important;
    }

    /* Campos de formulario */
    .CSSFormField-root {
      margin-bottom: 1.5rem !important;
    }
    
    .CSSLabel-root {
      font-size: 1rem !important;
      font-weight: 600 !important;
      color: var(--text) !important;
      margin-bottom: 0.5rem !important;
    }
    
    .CSSHelpText-root {
      font-size: 0.875rem !important;
      color: var(--text-light) !important;
      margin-top: 0.5rem !important;
    }
    
    .CSSInput-root, .CSSTextarea-root, .CSSSelect-root {
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
      padding: 0.75rem !important;
      font-size: 1rem !important;
    }
    
    .CSSInput-root:focus, .CSSTextarea-root:focus, .CSSSelect-root:focus {
      outline: none !important;
      border-color: var(--primary) !important;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1) !important;
    }

    /* Imágenes - solución al problema de tamaño */
    .CSSImageWrapper-root img {
      max-width: 100% !important;
      height: auto !important;
      border-radius: var(--radius) !important;
      box-shadow: var(--shadow) !important;
    }
    
    .CSSMediaLibraryCard-root {
      max-width: 300px !important;
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
      padding: 1rem !important;
    }

    /* Listas y tablas */
    .CSSCollectionList-root {
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
      overflow: hidden !important;
      box-shadow: var(--shadow) !important;
    }
    
    .CSSCollectionList-header {
      background-color: var(--accent) !important;
      padding: 1rem 1.5rem !important;
      border-bottom: 1px solid var(--border) !important;
    }
    
    .CSSCollectionList-item {
      padding: 1rem 1.5rem !important;
      border-bottom: 1px solid var(--border) !important;
    }
    
    .CSSCollectionList-item:last-child {
      border-bottom: none !important;
    }

    /* Ajustes responsivos */
    @media (max-width: 768px) {
      .CSSCard-root {
        padding: 1rem !important;
      }
      
      .CSSCollectionList-item, 
      .CSSCollectionList-header {
        padding: 0.75rem 1rem !important;
      }
    }

    /* Estilos para modo de edición */
    .CSSEditor-root {
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
      padding: 1rem !important;
    }
  </style>
</head>
<body>
  <script>
    // Configuración de Static CMS - SIN MODIFICACIONES
    window.CMS.init({
      config: {
        backend: {
          name: 'proxy',
          proxy_url: window.location.href.includes('localhost') 
            ? 'http://localhost:8081/api/v1' 
            : 'https://api.staticcms.org/github'
        },
        locale: 'es',
        site_url: 'https://liammenu.github.io',
        display_url: 'https://liammenu.github.io/Liammenu',
        media_folder: "images",
        public_folder: "/images",
        collections: [
          {
            name: "productos",
            label: "Productos",
            label_singular: "Producto",
            folder: "data/productos",
            create: true,
            slug: "{{slug}}",
            fields: [
              { 
                name: "title", 
                label: "Título", 
                widget: "string",
                hint: "Nombre del producto tal como aparecerá en el menú"
              },
              { 
                name: "price", 
                label: "Precio", 
                widget: "number",
                min: 0,
                step: 0.01,
                value_type: "float"
              },
              { 
                name: "image", 
                label: "Imagen", 
                widget: "image",
                hint: "Imagen del producto (relación aspecto recomendada: 1:1)",
                allow_multiple: false
              },
              { 
                name: "description", 
                label: "Descripción", 
                widget: "text",
                hint: "Descripción detallada del producto"
              },
              { 
                name: "categoria", 
                label: "Categoría", 
                widget: "select", 
                options: [
                  { label: "OFERTAS", value: "OFERTAS" },
                  { label: "PIZZAS", value: "PIZZAS" },
                  { label: "LOMOS", value: "LOMOS" },
                  { label: "MILANESAS", value: "MILANESAS" },
                  { label: "ZAPPIN Y PAPAS", value: "ZAPPIN Y PAPAS" },
                  { label: "PATYS", value: "PATYS" }
                ] 
              },
              { 
                name: "disponible", 
                label: "Disponible", 
                widget: "boolean", 
                default: true,
                hint: "¿Este producto está actualmente disponible?"
              }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
