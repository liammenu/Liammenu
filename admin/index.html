<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Liam's Menu</title>
  <script src="https://cdn.jsdelivr.net/npm/@staticcms/app@4.0.0/dist/static-cms-app.js"></script>
  <style>
    /* Estilos básicos para la página de carga */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loading-container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    .loading {
      font-size: 1.2rem;
      color: #64748b;
      margin-bottom: 1rem;
    }
    .spinner {
      border: 4px solid #f1f5f9;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .auth-info {
      background-color: #f1f5f9;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    .success {
      color: #10b981;
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: #ecfdf5;
      border-radius: 6px;
      border-left: 4px solid #10b981;
    }
    .error {
      color: #ef4444;
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: #fef2f2;
      border-radius: 6px;
      border-left: 4px solid #ef4444;
    }
    .debug-info {
      background-color: #fffbeb;
      border: 1px solid #fcd34d;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <div class="loading" id="status-text">Iniciando sesión en GitHub...</div>
    
    <div class="auth-info">
      <p><strong>Configuración de GitHub OAuth:</strong></p>
      <p>Application: <strong>Cms</strong></p>
      <p>Client ID: <code>Ov23liyjswEELMqTAagb</code></p>
      <p>Homepage URL: <code id="homepage-url"></code></p>
      <p>Callback URL: <code id="callback-url"></code></p>
    </div>

    <div id="status-message" class="success">
      Client ID integrado correctamente. Conectando con GitHub...
    </div>

    <div class="debug-info" id="debug-section" style="display: none;">
      <p><strong>Información de depuración:</strong></p>
      <p id="current-url"></p>
      <p id="config-status">Verificando configuración...</p>
    </div>
  </div>

  <script>
    // Detectar la URL actual para verificar configuraciones
    const currentUrl = window.location.href;
    document.getElementById('current-url').textContent = `URL actual: ${currentUrl}`;
    document.getElementById('homepage-url').textContent = currentUrl.replace('/index.html', '/');
    document.getElementById('callback-url').textContent = currentUrl;
    document.getElementById('debug-section').style.display = 'block';

    // Configuración de Static CMS con GitHub OAuth
    // Usamos la URL actual para evitar problemas de coincidencia
    const baseUrl = currentUrl.includes('localhost') ? 'http://localhost:8081' : 'https://api.staticcms.org';
    
    window.CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'liammenu/Liammenu',
          branch: 'main',
          base_url: baseUrl,
          auth_endpoint: 'api/auth',
          app_id: 'Ov23liyjswEELMqTAagb'
        },
        locale: 'es',
        site_url: 'https://liammenu.github.io',
        display_url: 'https://liammenu.github.io/Liammenu',
        media_folder: "static/images",
        public_folder: "/images",
        collections: [
          {
            name: "productos",
            label: "Productos",
            label_singular: "Producto",
            folder: "data/productos",
            create: true,
            slug: "{{slug}}",
            fields: [
              { 
                name: "title", 
                label: "Título", 
                widget: "string",
                hint: "Nombre del producto tal como aparecerá en el menú"
              },
              { 
                name: "price", 
                label: "Precio", 
                widget: "number",
                min: 0,
                step: 0.01,
                value_type: "float"
              },
              { 
                name: "image", 
                label: "Imagen", 
                widget: "image",
                hint: "Imagen del producto (relación aspecto recomendada: 1:1)",
                allow_multiple: false
              },
              { 
                name: "description", 
                label: "Descripción", 
                widget: "text",
                hint: "Descripción detallada del producto"
              },
              { 
                name: "categoria", 
                label: "Categoría", 
                widget: "select", 
                options: [
                  { label: "OFERTAS", value: "OFERTAS" },
                  { label: "PIZZAS", value: "PIZZAS" },
                  { label: "LOMOS", value: "LOMOS" },
                  { label: "MILANESAS", value: "MILANESAS" },
                  { label: "ZAPPIN Y PAPAS", value: "ZAPPIN Y PAPAS" },
                  { label: "PATYS", value: "PATYS" }
                ] 
              },
              { 
                name: "disponible", 
                label: "Disponible", 
                widget: "boolean", 
                default: true,
                hint: "¿Este producto está actualmente disponible?"
              }
            ]
          }
        ]
      }
    });

    // Función para inyectar estilos en el Shadow DOM de Static CMS
    function injectCustomStyles() {
      const checkForShadowRoot = setInterval(() => {
        const cmsElement = document.querySelector('static-cms');
        
        if (cmsElement && cmsElement.shadowRoot) {
          clearInterval(checkForShadowRoot);
          
          const style = document.createElement('style');
          style.textContent = `
            /* Variables de diseño */
            :host {
              --primary: #3b82f6;
              --primary-hover: #2563eb;
              --secondary: #64748b;
              --accent: #f1f5f9;
              --text: #1f2937;
              --text-light: #6b7280;
              --border: #e5e7eb;
              --success: #10b981;
              --warning: #f59e0b;
              --error: #ef4444;
              --card-bg: #ffffff;
              --sidebar-bg: #1f2937;
              --radius: 8px;
              --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }

            /* Estilos generales */
            * {
              box-sizing: border-box;
            }
            
            body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              color: var(--text);
              background-color: #f8fafc;
              line-height: 1.6;
              margin: 0;
              padding: 0;
            }

            /* Mejoras para la barra lateral */
            .CSSSidebar-root {
              background: var(--sidebar-bg) !important;
              color: white !important;
            }
            
            .CSSSidebarNavItem-button {
              color: rgba(255, 255, 255, 0.8) !important;
              border-radius: 6px !important;
              margin: 4px 8px !important;
              padding: 10px 16px !important;
            }
            
            .CSSSidebarNavItem-button:hover {
              background-color: rgba(255, 255, 255, 0.1) !important;
              color: white !important;
            }
            
            .CSSSidebarNavItem-selected {
              background-color: var(--primary) !important;
              color: white !important;
            }

            /* Mejoras para el contenido principal */
            .CMSMainView-root {
              background-color: #f8fafc !important;
              padding: 2rem !important;
            }
            
            .CMSCollectionHeading-root {
              font-size: 1.75rem !important;
              font-weight: 700 !important;
              color: var(--text) !important;
              margin-bottom: 2rem !important;
              padding-bottom: 1rem !important;
              border-bottom: 1px solid var(--border) !important;
            }

            /* Mejoras para botones */
            .CSSButton-root {
              border-radius: var(--radius) !important;
              font-weight: 500 !important;
              padding: 0.625rem 1.25rem !important;
            }
            
            .CSSButton-primary {
              background-color: var(--primary) !important;
              color: white !important;
            }
            
            .CSSButton-primary:hover {
              background-color: var(--primary-hover) !important;
            }

            /* Mejoras para tarjetas */
            .CSSCard-root {
              background-color: var(--card-bg) !important;
              border-radius: var(--radius) !important;
              box-shadow: var(--shadow) !important;
              border: 1px solid var(--border) !important;
              padding: 1.5rem !important;
              margin-bottom: 1.5rem !important;
            }

            /* Mejoras para formularios */
            .CSSInput-root, .CSSTextarea-root, .CSSSelect-root {
              border: 1px solid var(--border) !important;
              border-radius: var(--radius) !important;
              padding: 0.75rem !important;
              font-size: 1rem !important;
            }
            
            .CSSInput-root:focus, .CSSTextarea-root:focus, .CSSSelect-root:focus {
              outline: none !important;
              border-color: var(--primary) !important;
              box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
            }

            /* Mejoras para imágenes */
            .CSSImageWrapper-root img {
              max-width: 100% !important;
              height: auto !important;
              border-radius: var(--radius) !important;
              box-shadow: var(--shadow) !important;
            }
          `;
          
          cmsElement.shadowRoot.appendChild(style);
          document.querySelector('.loading-container').style.display = 'none';
        }
      }, 100);
    }

    // Iniciar la inyección de estilos
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', injectCustomStyles);
    } else {
      injectCustomStyles();
    }

    // Manejar estados de carga y errores
    let loadTimeout = setTimeout(() => {
      document.getElementById('status-text').textContent = 'La carga está tardando más de lo esperado...';
      document.getElementById('status-message').className = 'error';
      document.getElementById('status-message').innerHTML = `
        Posibles soluciones:<br>
        1. Verifica que las URLs en GitHub OAuth coincidan exactamente con las mostradas arriba<br>
        2. Asegúrate de que tu aplicación OAuth esté configurada correctamente<br>
        3. Recarga la página para intentarlo nuevamente
      `;
      document.getElementById('config-status').textContent = 'Error: Tiempo de espera agotado';
    }, 8000);

    // Manejar mensajes de error de Static CMS
    window.addEventListener('message', event => {
      if (event.data && event.data.from === 'static-cms') {
        clearTimeout(loadTimeout);
        
        if (event.data.message === 'configError' || event.data.message === 'authError') {
          document.getElementById('status-text').textContent = 'Error de configuración';
          document.getElementById('status-message').className = 'error';
          document.getElementById('status-message').innerHTML = 
            'Error de autenticación con GitHub. Verifica la configuración de tu aplicación OAuth.';
          document.getElementById('config-status').textContent = 'Error: Configuración incorrecta';
          
          console.error('Error de Static CMS:', event.data.error);
        } else if (event.data.message === 'ready') {
          document.getElementById('status-text').textContent = 'Conexión exitosa!';
          document.getElementById('status-message').className = 'success';
          document.getElementById('status-message').textContent = 'Conectado correctamente a GitHub';
          document.getElementById('config-status').textContent = 'Configuración correcta - CMS cargado';
          clearTimeout(loadTimeout);
        }
      }
    });

    // Verificar después de 3 segundos
    setTimeout(() => {
      document.getElementById('config-status').textContent = 'Configuración aplicada - Esperando respuesta de GitHub';
    }, 3000);
  </script>
</body>
</html>
