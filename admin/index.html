<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Sistema de Gestión</title>
  <script src="https://cdn.jsdelivr.net/npm/@staticcms/app@4.0.0/dist/static-cms-app.js"></script>
  <style>
    /* Variables de colores y estilos */
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #64748b;
      --accent-color: #f1f5f9;
      --text-color: #334155;
      --text-light: #64748b;
      --border-color: #e2e8f0;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --sidebar-bg: #1e293b;
      --sidebar-text: #f8fafc;
      --sidebar-hover: #334155;
      --content-bg: #ffffff;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius: 8px;
    }

    /* Estilos generales SOLO para elementos base */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f8fafc;
      color: var(--text-color);
      font-size: 16px;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    /* Layout principal - solo para contenedores base */
    .cms-wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Barra lateral - solo estructura básica */
    .cms-sidebar {
      width: 280px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding: 1.5rem 0;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }

    .cms-sidebar-header {
      padding: 0 1.5rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1.5rem;
    }

    .cms-sidebar-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      color: white;
    }

    .cms-sidebar-subtitle {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-top: 0.5rem;
    }

    /* Contenido principal - solo estructura básica */
    .cms-main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      max-height: 100vh;
      background-color: var(--content-bg);
    }

    /* Estilos para elementos específicos de Static CMS */
    /* Aseguramos que los elementos de CMS tengan estilos consistentes */
    [class*="CMS"] {
      box-sizing: border-box;
    }

    /* Mejora para las tarjetas de colecciones de CMS */
    .CMSGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin: 1.5rem 0;
    }

    .CMSCard {
      border-radius: var(--radius) !important;
      box-shadow: var(--shadow) !important;
      overflow: hidden;
      border: 1px solid var(--border-color) !important;
      transition: all 0.2s ease;
    }

    .CMSCard:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important;
    }

    /* Mejora para los botones de CMS */
    .CMSButton {
      border-radius: var(--radius) !important;
      font-weight: 500 !important;
      transition: all 0.2s ease !important;
    }

    /* Mejora para los formularios de CMS */
    .CMSForm {
      max-width: 800px;
    }

    .CMSInput, .CMSTextarea, .CMSSelect {
      border-radius: var(--radius) !important;
      border: 1px solid var(--border-color) !important;
      padding: 0.75rem !important;
      transition: all 0.2s ease !important;
    }

    .CMSInput:focus, .CMSTextarea:focus, .CMSSelect:focus {
      border-color: var(--primary-color) !important;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1) !important;
      outline: none !important;
    }

    /* Mejora para las imágenes en CMS */
    .CMSImageWrapper img {
      border-radius: var(--radius) !important;
      box-shadow: var(--shadow) !important;
      max-height: 200px !important;
      object-fit: contain;
    }

    /* Mejora para las tablas y listas de CMS */
    .CMSTable {
      border-radius: var(--radius) !important;
      overflow: hidden;
      box-shadow: var(--shadow) !important;
      border: 1px solid var(--border-color) !important;
    }

    .CMSTable th {
      background-color: var(--accent-color) !important;
      font-weight: 600 !important;
    }

    /* Mejora para los modales de CMS */
    .CMSModal {
      border-radius: var(--radius) !important;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25) !important;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .cms-wrapper {
        flex-direction: column;
      }
      
      .cms-sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 1rem 0;
      }
      
      .cms-main-content {
        padding: 1.5rem;
      }
    }

    @media (max-width: 640px) {
      .CMSGrid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="cms-wrapper">
    <!-- Barra lateral -->
    <aside class="cms-sidebar">
      <div class="cms-sidebar-header">
        <h1 class="cms-sidebar-title">Panel de Admin</h1>
        <p class="cms-sidebar-subtitle">Sistema de gestión de contenido</p>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="cms-main-content">
      <!-- Static CMS generará el contenido aquí dinámicamente -->
    </main>
  </div>

  <script>
    // Configuración de Static CMS con proxy - SIN MODIFICACIONES
    window.CMS.init({
      config: {
        backend: {
          name: 'proxy',
          proxy_url: 'https://api.staticcms.org/github'
        },
        locale: 'es',
        media_folder: "images",
        public_folder: "/images",
        collections: [
          {
            name: "productos",
            label: "Productos",
            folder: "data/productos",
            create: true,
            fields: [
              { 
                name: "title", 
                label: "Título", 
                widget: "string",
                hint: "Nombre del producto tal como aparecerá en el menú"
              },
              { 
                name: "price", 
                label: "Precio", 
                widget: "number",
                min: 0,
                step: 0.01,
                value_type: "float"
              },
              { 
                name: "image", 
                label: "Imagen", 
                widget: "image",
                hint: "Imagen del producto (relación aspecto recomendada: 1:1)"
              },
              { 
                name: "description", 
                label: "Descripción", 
                widget: "text",
                hint: "Descripción detallada del producto"
              },
              { 
                name: "categoria", 
                label: "Categoría", 
                widget: "select", 
                options: [
                  { label: "OFERTAS", value: "OFERTAS" },
                  { label: "PIZZAS", value: "PIZZAS" },
                  { label: "LOMOS", value: "LOMOS" },
                  { label: "MILANESAS", value: "MILANESAS" },
                  { label: "ZAPPIN Y PAPAS", value: "ZAPPIN Y PAPAS" },
                  { label: "PATYS", value: "PATYS" }
                ] 
              },
              { 
                name: "disponible", 
                label: "Disponible", 
                widget: "boolean", 
                default: true,
                hint: "¿Este producto está actualmente disponible?"
              }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
